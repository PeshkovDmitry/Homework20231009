<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<header class="header">
		<div class="left_header_group">
			<a href="#">
				<img src="./img/Logo.png" alt="Логотип сайта">
			</a>
			<button class="header_button">
				<img src="./img/Find.svg" alt="Значок поиска">
			</button>
		</div>
		<div class="right_header_group">
			<button class="header_button">
				<img src="./img/Menu.png" alt="Значок меню">
			</button>
			<button class="header_button">
				<img src="./img/Account.png" alt="Значок входа в аккаунт">
			</button>
			<button class="header_button">
				<img src="./img/Basket.png" alt="Значок корзины">
			</button>
		</div>
	</header>
	<section class="main_logo">
		<img src="./img/Man.png" alt="Фотография человека в куртке">
		<div class="main_banner">
			<h1 class="main_logo_header1">THE BRAND</h1>
			<h2 class="main_logo_header2">OF LUXERIOUS <span class="main_logo_span">FASHION</span></h2>
		</div>
	</section>
	<section class="offer">
		<div class="offer_for_women_background">
			<div class="filler">
				<h4 class="offer_header4">30% OFF</h4>
				<h3 class="offer_header3">FOR WOMEN</h3>
			</div>
		</div>
		<div class="offer_for_men_background">
			<div class="filler">
				<h4 class="offer_header4">HOT DEAL</h4>
				<h3 class="offer_header3">FOR MEN</h3>
			</div>
		</div>

		<div class="offer_for_kids_background">
			<div class="filler">
				<h4 class="offer_header4">NEW ARRIVALS</h4>
				<h3 class="offer_header3">FOR KIDS</h3>
			</div>
		</div>
		<div class="offer_accesories_background">
			<div class="filler">
				<h4 class="offer_header4">LUXIROUS & TRENDY</h4>
				<h3 class="offer_header3">ACCESORIES</h3>
			</div>
		</div>


	</section>


</body>

</html>
